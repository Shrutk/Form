<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Form </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Enter Your Details</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Course</span>
                        <input type="text" placeholder="Enter your Course" required>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Question</span>
                        <input type="text" placeholder="Enter your Question" required>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Marks</span>
                        <input type="number" placeholder="Enter Marks" required>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Option 1</span>
                        <input type="text" placeholder="Option 1" required>
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Option 2</span>
                        <input type="text" placeholder="Option 2" required>
                    </div>
                </div>

                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Option 3</span>
                        <input type="text" placeholder="Option 3" required>
                    </div>
                </div>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Option 4</span>
                        <input type="text" placeholder="Option 4" required>
                    </div>
                </div>


                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
